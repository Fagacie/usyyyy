<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile Card</title>
<link rel="stylesheet" href="profile-card.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="profile-card">
  <div class="card-header">
    <h2>User Profile Card</h2>
  </div>
  <img src="usyyy.jpg" alt="usyy" class="profile-image">
  <h3 class="profile-name">Abbas Usman</h3>
  <p class="profile-title">Software engineering student</p>
  <p class="profile-education">University Malaysia Terengannu</p>
  <div class="social-links">
    <a href="#" class="social-icon"><i class="fa fa-globe"></i></a>
    <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
    <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
    <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
  </div>
  <button class="contact-btn">Contact</button>
</div>
</body>
</html>
